<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в личном кабинете</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <section class="section">
        <header class="header section1">
            <a href="" id="logo">
                <div class="logo"><div class="logotext"><a href="index.html">PolinaExpress</a></div>
                <img src="images/logo (1).png" alt="" width="300px" height="100px" class="logo-images">
                </div>  
            </a>
        <div class="head-nav">
            <nav class="nav">
                <a href="#акции" class="nav">Акции</a>
                <a href="#поиск" class="nav">Поиск</a>
                <a href="#отзывы" class="nav">Отзывы</a>
                <a href="" class="nav">Избранное</a>
            </nav>
        </div>
        <div class="profile1">
            <button class="buttonhead"><a href="register.html">Зарегистрироваться</a></button>
        </div>
        <div class="profile">
            <button class="buttonhead"><a href="login.html">Войти</a></button>
        </div>
    </section>
    <section class="registration-form">
        <div>
            <h2>Регистрация в личном кабинете</h2>
            <form>
                <label for="name">Имя:</label>
                <input type="text" id="name" class="test-2-name" required><br>
                <label for="last">Фамилия:</label>
                <input type="text" id="last" class="test-2-last" required><br>
                <label for="doc">Номер документа:</label>
                <input type="text" id="doc" class="test-2-doc" required><br>
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" class="test-2-phone" pattern="8[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="8999-999-99-99" required><br>
                <label for="password">Пароль:</label>
                <input type="password" id="password" class="test-2-pass" placeholder="не менее 7 символов, должны быть цифры и символы !, *, $" pattern="(?=.*\d)(?=.*[!*$]).{7,}" required>
                <br>
                <label for="confirm-password">Повторите пароль:</label>
                <input type="password" id="confirm-password" class="test-2-pass2" required><br>
                <button type="submit" onclick="showSuccessMessage()" class="buttonhead">Зарегистрироваться</button>
            </form>
        </div>
        <div class="success-message" id="successMessage">
            <p>Вы успешно зарегистрированы!</p>
        </div>
        <script src="script.js"></script>
    </section>
    <section class="podval">
        <footer align="center">
            <p class="test-0-phone">Телефон: 8 (916) 216-39-98</p>
            <p>Разработчик: Емельянова П.В.</p>
        </footer>    
    </section>
</body>
</html>
